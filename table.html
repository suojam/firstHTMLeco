<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px black solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Table example</h2>
    <table>
        <!-- fisrt row's content -->
        <tr>
            <th rowspan="2">Person1</th>
            <th>Person2</th>
            <th>Person3</th>
            
        </tr>

        <!-- second row -->
        <tr>
            <td bgcolor="yellow">John</td>
            <td>Alice</td>
            <!-- <td>Mary</td> -->
        </tr>
        <tr>
            <td>11</td>
            <td>22</td>
            <td>33</td>
        </tr>
    </table>
</body>
</html>
